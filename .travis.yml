#
# https://blog.questionable.services/article/build-go-binaries-travis-ci-github/
#
language: go
sudo: false
matrix:
  include:
    # "1.x" always refers to the latest Go version, inc. the patch release.
    # e.g. "1.x" is 1.11 until 1.11.1 is available.
    - go: 1.x
      env: LATEST=true
    # - go: "1.7.x"
    # - go: "1.8.x"
    # - go: "1.9.x"
    # - go: "1.10.x"
    # - go: "1.11.x"
    # - go: "tip"

before_install:
  # gox simplifies building for multiple architectures
  - go get github.com/mitchellh/gox

install:
  - # skip

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  # Only build binaries from the latest Go release.
  - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64 arm" -output="pg_dump_sample.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    # The names of the binaries to output, based on the -output template passed to gox.
    - pg_dump_sample.linux.amd64
    - pg_dump_sample.darwin.amd64
    - pg_dump_sample.windows.amd64.exe
    - pg_dump_sample.linux.arm
    - pg_dump_sample.darwin.arm
  on:
    # What to repository to build
    repo: dankeder/pg_dump_sample
    # Only build binaries for tagged commits
    tags: true
    condition: $LATEST = true
